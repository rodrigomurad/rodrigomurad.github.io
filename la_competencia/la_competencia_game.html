<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="videojuegos, videogames, lucha, luchadores, competencia">
    <meta name="description" content="La Competencia">
    <meta name="author" content="Dragomir Raicevich & Rodrigo Murad">
    <link rel="stylesheet" href="la_competencia_game.css">
    <title>DAR-Fox Studios > Videojuegos > La Competencia</title>
</head>

<!-- En el momento en que se termina de cargar el BODY, ejecutamos la función "replay()",
para que se reinicien todos los valores -->

<body onload="replay()">
    <div class="contenedorJuego">
        <div id="stage_pelea">
            <div id="nombre_luchador_usuario" class="infoLuchadores"></div>
            <div id="nombre_luchador_PC" class="infoLuchadores"></div>
            <div id="puntaje_usuario" class="infoLuchadores"></div>
            <div id="puntaje_PC" class="infoLuchadores"></div>


            <!-- Las imágenes de los 3 Luchadores -->
            <div id="luchadores">
                <div class="boxes luchador_waterhit">
                    <img src="img/fighter_waterhit.png" alt="" class="fit_img" data-energy="2" id="Waterhit">
                </div>
                <div class="boxes luchador_firex">
                    <img src="img/fighter_firex.png" alt="" class="fit_img" data-energy="1" id="Firex">
                </div>
                <div class="boxes luchador_earthak">
                    <img src="img/fighter_earthak.png" alt="" class="fit_img" data-energy="0" id="Earthak">
                </div>
            </div>

            <!-- La Drop Zone -->
            <div id="drop_zone" class="dropZoneStyle dropZoneStyleActive">
                <img src="" alt="" class="fit_img" id="fighter_seleccionado">
            </div>

            <!-- Parrafo que muestra el Resultado de la Confrontación -->
            <div id="box_resultado" class="boxes">
                <p id="texto_resultado"></p>
            </div>

            <!-- Imagen del luchador de la PC -->
            <div id="box_fighter_PC" class="boxes">
                <img src="" alt="" class="fit_img" id="fighter_PC" draggable="false">
            </div>

            <div>
                <a href="#"><img src="img/boton_replay.png" alt="Botón Replay" onclick="replay()" class="boton_base" id="boton_replay"></a>
            </div>
            <div>
                <a href="la_competencia.html"><img src="img/boton_apagado.png" alt="Botón Exit" class="boton_base" id="boton_exit"></a>
            </div>
        </div>
    </div>

</body>
<script src="la_competencia_game.js"></script>

</html>
